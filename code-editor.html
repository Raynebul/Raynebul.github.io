<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="code-editor-style.css">
  <title>Редактор кода</title>
</head>
<body> 
  <script src="code-script.js"></script>
  <div class="wrapper">
    <header>
       <div class="menu"><nav>
         <div class="leftmenu">
         <a href="#">Главная</a>
         <a href="https://raynebul.github.io/course.html">Курс</a>
         <a href="https://raynebul.github.io/code-editor.html"          class="active">Редактор кода</a>
           </div>
         <div class="rightmenu">
         <a href="#">Язык</a>
         <a href="#">День/Ночь</a>
         <a href="#openProfile">Профиль</a>
         </div>
         </nav>
         </div>
   </header>
    <main>

      <!-- свойства для блока, содержащего контент модального окна -->
      <div id="openProfile" class="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title">Авторизация</h3>
              <a href="#close" title="Close" class="close">×</a>
            </div>
            <div class="modal-body">
              <div class="modal-options">
                <h4>Вход</h4>
                <h4>Регистрация</h4>
                <h4>Забыли пароль?</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--  свойства для блока, содержащего контент модального окна -->

     <div class="top">
       <div class="settings">
       <span id="Project">Проект: #ProjectName</span>
       <span id="Username">от: #UserName</span>
       </div>
       <div class="buttons">
         <button class="run1" onclick="runCode()"><div id="run">Выполнить</div></button>
         <button class="button1" onclick="alertWithMessage()"><div class="button">Сохранить</div></button>
         <button class="button1" onclick="alertWithMessage()"><div class="button">Настройки</div></button>
       </div>
     </div>
 
      <div class="middle">
         <div class = "SQLScript">
                 <div class="elem1">
       <div class="sqlsquare1">
         <p>SQL Script</p>
       </div>
                   <button class = "clear1" onclick="eraseTheText('outputSQLScript')"><div class ="clear"><p>Очистить</p></div></button>
         </div>
 
     <div class="script">
       <textarea id='outputSQLScript'>
       </textarea>
     </div>
 
       </div>
         <div class = "SQLQuery">
           <div class="elem2">
       <div class="sqlsquare2">
         <p>SQL Query</p>
       </div>
             <button class = "clear1" onclick="eraseTheText('outputSQLquery')"><div class ="clear"><p>Очистить</p></div></button>
       </div>
               <aside class="query">
         <textarea id='outputSQLquery'>
       </textarea>
       </aside>
         </div>
       </div>
      <hr id="secondline">
     <div class="output">
     <div class="panel"><nav>
         <a href="#" class="active">Data output</a>
         <a href="#">Data tables</a>
         <a href="#">Messages</a>
         </nav>
         </div>
       <p></p>
     </div>
       </main>
    <footer>
         <span>Тестовый макет на HTML и CSS</span>
       </footer>
   </div>
 </body> 
 </html>
